<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="head">

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/log.ico']}"/>

        <title>Ademme</title>

	 <ui:define name="logo-lg">

				src="#{resource['images/log.ico']}"
				width="100" height="45" style="padding-top: -10px;" />

    <!-- <ui:define name="logo-lg">
       ADEMME
    </ui:define>  -->

    <ui:define name="logo-mini">

    </ui:define>

    </ui:define>
