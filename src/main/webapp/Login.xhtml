<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces">

<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<h:outputStylesheet library="css" name="prism.css" />

		<style type="text/css">
@media ( max-width : 768px) {
	div.ui-growl {
		display: none !important;
	}
	div.ui-messages-error {
		display: block !important;
	}
}

@media ( min-width : 769px) {
	div.ui-growl {
		display: block !important;
	}
	div.ui-messages-error {
		display: none !important;
	}
}
</style>

 <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/log.ico']}"/>

        <title>Ademme</title>
	</h:head>


	<h:body styleClass="hold-transition login-page">
		<p:growl autoUpdate="true" sticky="true" />
		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<div class="login-box">
			<div class="login-logo">
				
				<p:link href="">
					<b>Ministério</b>Ademme</p:link>
					
			</div>
			
				<img src="#{resource['images/log.ico']}" width="500" height="200"
					style="vertical-align: super;;" />
			
			<!-- /.login-logo -->
			<div class="box login-box-body">
				<h:form>
					<p class="login-box-msg">Faça login para começar a sua sessão</p>
					<p:messages closable="true" />
					<div class="form-group has-feedback">
					
							
						<p:inputMask id="cpf" mask="999.999.999-99" styleClass="form-control"
							required="true" requiredMessage="O campo CPF é obrigatório"
							autocomplete="off" placeholder="CPF"
								value="#{loginMB.login}">
						</p:inputMask>
							
							
						<i class="fa fa-user form-control-feedback"
							style="margin-top: 10px"></i>
					</div>
					<div class="form-group has-feedback">
						<p:password value="#{loginMB.senha}" type="senha"
							styleClass="form-control" placeholder="Senha" required="true"
							autocomplete="off" requiredMessage="Senha campo obrigatorio." />
						<i class="fa fa-lock form-control-feedback"
							style="margin-top: 10px"></i>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<!-- <p:selectBooleanCheckbox itemLabel="Remember Me" 	/> -->
							
						</div>
						<p:spacer height="10" />
						<div class="col-xs-12">
							<p:commandButton styleClass="btn btn-success btn-block"
								action="#{loginMB.autenticar}"
								value="Login"  update="@form" />
						</div>
					</div>
				</h:form>


				<!-- /.social-auth-links -->

				<!-- <a href="#">Esqueci minha senha</a><br />  -->

			</div>

		</div>


		<h:outputScript library="js" name="prism.js" target="head" />
		<h:outputScript library="js" name="admintemplate.js" target="head" />


		<style type="text/css">
body .load-bar {
	margin-top: -20px;
}
</style>
	</h:body>
</f:view>
</html>
