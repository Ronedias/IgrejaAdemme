<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Cadastro Igreja
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{cadastroIgrejaMB.idIgreja}"
				converter="javax.faces.Long" />
			<f:event listener="#{cadastroIgrejaMB.inicializar()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<adm:breadcrumb title="Cadastro Igreja #{cadastroIgrejaMB.igreja.id}"
			link="cadastro-igreja.xhtml?id=#{cadastroIgrejaMB.igreja.id}" />
		<h:form id="form" prependId="false">
			<p:focus />


			<div class="box box-primary">
				<div class="box-header with-border">

					<div
						style="background-color: #eee; height: 25px; width: 100%; border: 1px solid #ccc; text-align: center; margin-bottom: 15px;">
						<b style="color: #222;">Dados da Igreja</b><br />
					</div>

					<div class="ui-fluid">
						<p:panelGrid id="capaPanel" columns="4" layout="grid">

							<p:outputLabel value="Nome Igreja" for="nome" />
							<p:inputText id="nome" value="#{cadastroIgrejaMB.igreja.nome}"
								required="true"
								requiredMessage="O campo 'Nome Igreja' é obrigatório" />


							<p:outputLabel value="Pastor" for="pastor" />
							<p:inputText id="pastor"
								value="#{cadastroIgrejaMB.igreja.pastor}" />


							<p:outputLabel value="Endereço" for="end" />
							<p:inputText id="end" value="#{cadastroIgrejaMB.igreja.endereco}" />

							<p:outputLabel value="Data Criação:" for="data" />
							<p:calendar id="data"
								value="#{cadastroIgrejaMB.igreja.data_criacao}" locale="pt_BR"
								pattern="dd/MM/yyyy" showOn="button" />

							<p:outputLabel value="Setor" for="setor" />
							<p:inputText id="setor" value="#{cadastroIgrejaMB.igreja.setor}" />

						</p:panelGrid>
						<div
							style="background-color: #eee; height: 25px; width: 100%; border: 1px solid #ccc; text-align: center; margin-bottom: 15px;">
							<b style="color: #222;"></b><br />
						</div>

						<div id="main-buttons" class="hidden-sm hidden-xs">
							<p:panelGrid columns="4" clayout="grid"
								styleClass="ui-panelgrid-blank">
								<p:commandButton value="Salvar" update="@form"
									action="#{cadastroIgrejaMB.salvar()}" icon="fa fa-check"
									styleClass="btn-primary" />
								<p:spacer width="5" />

								<p:commandButton value="Excluir" process="@this" rendered="#"
									action="#{cadastroIgrejaMB.excluir()}" icon="fa fa-trash"
									styleClass="btn-danger">
								</p:commandButton>
								<p:spacer width="5" />

								<p:commandButton value="Voltar" immediate="true"
									action="lista-igreja?faces-redirect=true" process="@this"
									icon="fa fa-close" />
							</p:panelGrid>
						</div>

						<p:splitButton value="Salvar" update="@form" icon="fa fa-check"
							action="#{cadastroIgrejaMB.salvar()}"
							styleClass="hidden-md hidden-lg btn-primary">

							<p:menuitem value="Excluir" rendered="#"
								action="#{cadastroIgrejaMB.excluir()}" process="@this"
								icon="fa fa-trash" />
							<p:separator />

							<p:menuitem value="Voltar"
								action="lista-igreja?faces-redirect=true" process="@this"
								icon="fa fa-close" />
						</p:splitButton>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
